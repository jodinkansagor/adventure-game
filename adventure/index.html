<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./adventure-style.css">
    <title>FLAT TRACK MADNESS!</title>
</head>

<body>
    <header>
        <img src="../assets/flat-track-madness.png">
        <div class='profile'>
            <span class="profile">POSITION:</span>
            <img id='helmet' src="">
            <span class="profile">NAME:</span>
            <span id="name"></span>
            <span class="profile">BRUISE POINTS:</span>
            <span id="bp"></span>
            <span class="profile">CHILL POINTS:</span>
            <span id="cp"></span>
        </div>
    </header>

    <main>
        <h1 id="title"></h1>
        <p>
            <img id="adventure-image">
        </p>
        <p id="description"></p>
        <form id="game-form">
            <p id="answers"></p>
            <button>What's Your Pick?</button>
        </form>
        <section id="results" class="hidden">
            <p id="results-description"></p>
            <a href="../track/">Let's go back to the track.</a>
        </section>
    </main>

    <footer>
            <cite>
                Photos by <a href="https://regularman.smugmug.com/" target="_blank">Regularman Photography</a></cite>
            </cite>
        </footer>

    <script type = "module" src="./adventure.js"></script>
</body>

</html>
