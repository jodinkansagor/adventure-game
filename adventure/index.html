<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../home/header-footer-style.css">
    <link rel="stylesheet" href="./adventure-style.css">
    <title>FLAT TRACK MADNESS!</title>
</head>

<body>
    <header>
        <img id="logo" src="../assets/flat-track-madness.png">
        <div class='profile'>
                <div class = "position">
                    <span class="profile-span">POSITION:</span>
                    <img id='helmet' src="">
                </div>
                <div class = "position">
                    <span class="profile-span">NAME:</span>
                    <span id="name"></span>
                </div>
                <div class = "position">
                    <span class="profile-span">BRUISE POINTS:</span>
                    <span id="bp"></span>
                </div>
                <div class = "position">
                    <span class="profile-span">CHILL POINTS:</span>
                    <span id="cp"></span>
                </div>
            </div>
    </header>

    <main>
        <h1 id="title"></h1>
        <p>
            <img id="adventure-image">
        </p>
        <p id="description"></p>
        <form id="game-form">
            <p id="answers"></p>
            <button>What's Your Pick?</button>
        </form>
        <section id="results" class="hidden">
            <p id="results-description"></p>
            <a href="../track/">Let's go back to the track.</a>
        </section>
    </main>

    <footer>
            <p>&copy;2019 Jodi 'JBJ' Kansagor</p>
        </footer>

    <script type = "module" src="./adventure.js"></script>
</body>

</html>
